{{ define "tag/index.html" }}
<!DOCTYPE html>
<html lang="ja">

{{template "header.html"}}

<body>
  {{template "nav.html"}}
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/project/index">プロジェクト一覧</a></li>
        <li class="breadcrumb-item"><a href="/project/show/{{.Project.ID}}">{{.Project.Name}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">タグ一覧</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th>名称</th>
              <th>作成日</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{range .Tags}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.CreatedAt}}</td>
              <td><a class="btn btn-secondary btn-sm" href="/tag/delete/{{.ID}}?pid={{.ProjectID}}">削除</a></td>
            </tr>
            {{end}}
          </tbody>
        </table>
        <div>
          <a class="btn btn-primary" href="/tag/new?pid={{.PID}}">追加</a>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
{{end}}
