{{ define "project/new.html" }}
<!DOCTYPE html>
<html lang="ja">

{{template "header.html"}}

<body>
  {{template "nav.html"}}
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/project/index">プロジェクト一覧</a></li>
        <li class="breadcrumb-item active" aria-current="page">プロジェクト作成</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form method="post" action="/project/create">
          <div class="form-group">
            <label for="name">プロジェクト名称</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="description">説明</label>
            <input type="text" name="description" class="form-control" placeholder="description">
          </div>
          <button type="submit" class="btn btn-primary">作成</button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  {{template "common_js.html"}}
</body>

</html>
{{end}}
