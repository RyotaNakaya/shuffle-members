{{ define "project/show.html" }}
<!DOCTYPE html>
<html lang="ja">

{{template "header.html"}}

<body>
  {{template "nav.html"}}
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/project/index">プロジェクト一覧</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{.Name}}</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <h1>{{.Name}}</h1>
        <h4>{{.Description}}</h4>
        <div style="margin-top: 32px;">
          <div class="card-deck">
            <a href="/shuffle/index?pid={{.ID}}" class="card border-info fly" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">シャッフル</h5>
                <h6 class="card-subtitle mb-2 text-muted">シャッフルを行います</h6>
              </div>
            </a>
            <a href="/member/index?pid={{.ID}}" class="card border-info fly" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">メンバー管理</h5>
                <h6 class="card-subtitle mb-2 text-muted">メンバーの追加や編集を行います</h6>
              </div>
            </a>
            <a href="/tag/index?pid={{.ID}}" class="card border-info fly" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">タグ管理</h5>
                <h6 class="card-subtitle mb-2 text-muted">タグの管理を行います</h6>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  {{template "common_js.html"}}
</body>

</html>
{{end}}
